<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Monoton&family=Special+Elite&display=swap" rel="stylesheet">
    
</head>
<body>
    <h2 id="tictactoe">TIC TAC TOE</h2>
    <h3 id="edition">ThE LOvE eDItIOn</h3>
    <div class="boardContainer">
        <div class="boardColumn" id="0"></div>
        <div class="boardColumn" id="1"></div>
        <div class="boardColumn" id="2"></div>
        <div class="boardColumn" id="3"></div>
        <div class="boardColumn" id="4"></div>
        <div class="boardColumn" id="5"></div>
        <div class="boardColumn" id="6"></div>
        <div class="boardColumn" id="7"></div>
        <div class="boardColumn" id="8"></div>
    </div>
    <div class="winmodal">
        <h3 id="winmessage"></h3>
        <iframe id="girly" src="https://giphy.com/embed/108M7gCS1JSoO4" width="250" height="250" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
        <button id="playAgain" onclick="resetGame()">Play Again</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
